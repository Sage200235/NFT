<!DOCTYPE html>
<html>
    <head>
        <title>NFT Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container1"> 
            <div class="image">
                <h1>NFT LOGIN</h1>
            </div>
            <div class="down">
                <div class="SIGNin">
                    <h1>SIGN</h1>
                    <h4>IN</h4>
                </div>
                <div class="SIGNup">
                    <h1>SIGN</h1>
                    <h4>UP</h4>
                </div>
            </div>
        </section>
        <section class="container2">
            <div class="signUp">
                <h1>SIGN UP</h1>
            </div>
            <div class="inputDiv">
                <input placeholder="   Username*"/>
                <input placeholder="   Email*"/>
                <input placeholder="   Password*"/>
                <button class="button">Sign Up</button>
            </div>
            <div class="signIn">
                <h1>SIGN IN</h1>
            </div>
        </section>
    </body>
</html>
